{% extends 'base.html' %}

{% block content %}
<div class="container-edit mt-5">
    <h2 class="text-center">Edit Buku</h2>
    <hr class= "my-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Judul</label>
            <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Penulis</label>
            <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="published_date">Tanggal Terbit</label>
            <input type="date" class="form-control" name="published_date" value="{{ book.published_date }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stok</label>
            <input type="number" class="form-control" name="stock" value="{{ book.stock }}" required>
        </div>
        <div class="button-container d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Batal</a>
        </div>
    </form>
</div>

<style>
    :root {
        --primary-beige: #f5f5dc;
        --dark-beige: #e5e5c3;
        --accent-brown: #8B7355;
        --soft-blue: #7393B3;
        --light-gray: #F5F5F5;
        --dark-gray: #696969;
    }

    .container-edit {
        align-items: center;
        justify-content: center;
        background-color: var(--dark-beige);
        padding: 25px;
        border-radius: 15px;
    }

    .container-edit h2 {
        color: var(--dark-gray);
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid var(--dark-gray);
        border-radius: 5px;
        padding: 0.75rem 0;
        background: transparent;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: var(--accent-brown);
        background: transparent;
    }
</style>
{% endblock %}
