{% extends 'base.html' %}

{% block content %}
<div class="addmember-container">
    <div class="addmember-card" style="animation: fadeIn 0.7s ease-out;">
        <h2 class="addmember-title text-center">Tambah Anggota</h2>
        <hr class="my-4">

        <!-- Form Manual -->
        <form method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" name="manual_add" class="btn btn-info btn-sm">Tambah Anggota</button>
                <a href="{% url 'member_list' %}" class="btn btn-secondary btn-sm">Kembali ke Daftar Anggota</a>
            </div>
        </form>

        <!-- Divider -->
        <div class="text-center my-4">
            <hr class="d-inline-block w-25">
            <span class="px-3">ATAU</span>
            <hr class="d-inline-block w-25">
        </div>

        <!-- Import CSV Section -->
        <div class="csv-import-section">
            <h4 class="text-center mb-3">Impor dari CSV</h4>
            
            <form method="post" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="upload_csv" class="form-control" accept=".csv" required>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-success btn-sm">Impor CSV</button>
                </div>
            </form>
            
            <div class="text-center">
                <a href="{% url 'download_csv_template' %}" class="btn btn-outline-info btn-sm">
                    <i class="fas fa-download"></i> Download Template CSV
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Tambahkan CSS khusus untuk gaya form -->
<style>
    :root {
        --primary-beige: #f5f5dc;
        --dark-beige: #e5e5c3;
        --accent-brown: #8B7355;
        --soft-blue: #7393B3;
        --light-gray: #F5F5F5;
        --dark-gray: #696969;
    }

    .addmember-container {
        align-items: center;
        justify-content: center;
        background-color: var(--dark-beige);
        padding: 25px;
        border-radius: 15px;
    }

    .addmember-container h2 {
        color: var(--dark-gray);
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        color: var(--dark-gray);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid var(--dark-gray);
        border-radius: 5px;
        padding: 0.75rem 0;
        background: transparent;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: var(--accent-brown);
        background: transparent;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %}
