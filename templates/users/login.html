{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --primary-beige: #f5f5dc;
        --dark-beige: #e5e5c3;
        --accent-brown: #8B7355;
        --soft-blue: #7393B3;
        --light-gray: #F5F5F5;
        --dark-gray: #696969;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-beige), var(--dark-beige));
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(139, 115, 85, 0.1);
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease;
    }

    .login-title {
        color: var(--accent-brown);
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid var(--dark-beige);
        border-radius: 0;
        padding: 0.75rem 0;
        background: transparent;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: var(--accent-brown);
        background: transparent;
    }

    .form-label {
        position: absolute;
        left: 0;
        top: 0.75rem;
        color: var(--dark-gray);
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .form-control:focus ~ .form-label,
    .form-control:not(:placeholder-shown) ~ .form-label {
        top: -0.5rem;
        font-size: 0.8rem;
        color: var(--accent-brown);
    }

    .login-btn {
        background: var(--accent-brown);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 0.75rem 2rem;
        width: 100%;
        font-weight: 500;
        margin-top: 1rem;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        background: var(--soft-blue);
        transform: translateY(-2px);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--dark-gray);
    }

    .register-link a {
        color: var(--soft-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: var(--accent-brown);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-container">
    <div class="login-card" style="animation: fadeIn 0.7s ease-out;">
        <h2 class="login-title">Selamat Datang!</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder=" " required>
                <label class="form-label">Username</label>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder=" " required>
                <label class="form-label">Password</label>
            </div>
            
            <button type="submit" class="login-btn">
                Masuk
            </button>
            
            <div class="register-link">
                Belum punya akun? 
                <a href="{% url 'register' %}">Daftar di sini</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
